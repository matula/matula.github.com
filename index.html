<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matula</title>
    <style>
      /* Modern CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      body, h1, h2, h3, h4, p, ul, ol, li, figure, figcaption, blockquote, dl, dd {
        margin: 0;
        padding: 0;
      }

      /* Base Styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Typography */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #212529;
      }

      h3 {
        font-size: 1.5rem;
        margin: 1.5rem 0 1rem;
        color: #d5000d;
      }

      a {
        color: #0366d6;
        text-decoration: none;
        transition: color 0.2s;
      }

      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      /* Layout */
      header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e1e4e8;
      }

      section {
        margin-bottom: 2rem;
      }

      ul {
        padding-left: 1.5rem;
        margin-bottom: 1.5rem;
      }

      li {
        margin-bottom: 0.5rem;
      }

      /* GitHub Button */
      .github-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #f6f8fa;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        font-weight: 600;
        margin-bottom: 1.5rem;
        transition: background-color 0.2s;
      }

      .github-button:hover {
        background-color: #e1e4e8;
        text-decoration: none;
      }

      /* Footer */
      footer {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e1e4e8;
        color: #6c757d;
        font-size: 0.875rem;
      }

      /* Print Styles */
      @media print {
        body {
          background: #fff;
          color: #000;
          font-size: 12pt;
        }

        .github-button {
          display: none;
        }
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Matula's Page</h1>
    </header>

    <a href="https://github.com/matula" class="github-button">View on GitHub</a>

    <section>

    </section>

    <section>

    </section>

    <footer>
      &copy; 2012-2025 Terry Matula
    </footer>
  </body>
</html>
