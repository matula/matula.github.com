<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'Really Books</title>
    <style>
        /* Modern reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5rem;
        }

        /* Book cover styles */
        #wrapper {
            width: 500px;
            height: 600px;
            min-height: 600px;
            border: 1px solid black;
            position: relative;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        #top_bar {
            width: 440px;
            height: 10px;
            left: 40px;
            position: absolute;
            transition: background-color 0.3s ease;
        }

        #top_title {
            font-family: "Times New Roman", Times, serif;
            font-size: 18px;
            font-style: italic;
            text-align: center;
            width: 480px;
            top: 20px;
            text-transform: capitalize;
            position: absolute;
        }

        #middle_title_wrapper {
            text-align: center;
            position: absolute;
            top: 40px;
            width: 100%;
        }

        #middle_image {
            margin-top: -20px;
            max-width: 100%;
            height: auto;
        }

        #middle_title {
            width: 420px;
            padding: 10px;
            margin-left: 30px;
            margin-top: -15px;
            color: white;
            font-family: "Times New Roman", Times, serif;
            font-size: 60px;
            line-height: 60px;
            text-align: justify;
            text-transform: capitalize;
            letter-spacing: 3px;
            transition: background-color 0.3s ease;
        }

        #sub_title {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            font-style: italic;
            text-align: right;
            width: 440px;
            margin-left: 30px;
            text-transform: capitalize;
            margin-top: 10px;
        }

        #bottom_wrapper {
            position: absolute;
            bottom: 20px;
            width: 480px;
        }

        #bottom_left {
            float: left;
            padding-left: 20px;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        #bottom_right {
            float: right;
            padding-right: 20px;
            font-size: 20px;
            text-transform: capitalize;
            text-align: right;
            font-style: italic;
            font-family: "Times New Roman", Times, serif;
        }

        /* Form styles */
        #form {
            width: 400px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        #form input, #form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #form input:focus, #form select:focus {
            border-color: #008fb3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,143,179,0.2);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>O'Really Book Cover Generator</h1>

    <div class="container">
        <div id="wrapper">
            <div id="top_bar"></div>
            <div id="top_title"></div>
            <div id="middle_title_wrapper">
                <img id="middle_image" src="">
                <div id="middle_title"></div>
                <div id="sub_title"></div>
            </div>
            <div id="bottom_wrapper">
                <div id="bottom_left">O'Really?</div>
                <div id="bottom_right"></div>
            </div>
        </div>

        <div id="form">
            <h2>Customize Your Book Cover</h2>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color">
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <select id="image" name="image" style="flex: 1;"></select>
                    <img id="image-preview" src="" alt="Preview" style="width: 50px; height: 50px; object-fit: contain; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>

            <div class="form-group">
                <label for="top-text">Top Text:</label>
                <input type="text" id="top-text" name="top-text">
            </div>

            <div class="form-group">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book-title">
            </div>

            <div class="form-group">
                <label for="sub-title">Sub Title:</label>
                <input type="text" id="sub-title" name="sub-title">
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="form-group" style="margin-top: 25px; text-align: center;">
                <button id="reset-button" style="padding: 12px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">Reset to Default</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 O'Really Books - A parody book cover generator</p>
    </footer>

    <script>
        // Book model
        class Book {
            constructor(color, image, topText, bookTitle, subTitle, author) {
                this.color = color;
                this.image = image;
                this.topText = topText;
                this.bookTitle = bookTitle;
                this.subTitle = subTitle;
                this.author = author;
            }
        }

        // Application logic
        document.addEventListener('DOMContentLoaded', function() {
            // Image paths (removed leading slash to work in any directory)
            const images = [
                'oreally-images/animal1.gif',
                'oreally-images/animal2.gif',
                'oreally-images/animal3.gif',
                'oreally-images/animal4.gif',
                'oreally-images/animal5.gif',
                'oreally-images/animal6.gif',
                'oreally-images/animal7.gif',
                'oreally-images/animal8.gif',
                'oreally-images/animal9.gif',
                'oreally-images/animal10.gif',
                'oreally-images/animal11.gif',
                'oreally-images/animal12.gif'
            ];

            // Default book model
            const defaultModel = {
                color: '#008fb3',
                image: 'oreally-images/animal1.gif',
                topText: 'Angular is... good? I guess?',
                bookTitle: 'HTML in your Javascript',
                subTitle: '& other mixing of concerns',
                author: 'I.P. Freely'
            };

            // Create a copy of the default model
            const model = new Book(
                defaultModel.color,
                defaultModel.image,
                defaultModel.topText,
                defaultModel.bookTitle,
                defaultModel.subTitle,
                defaultModel.author
            );

            // DOM elements
            const colorInput = document.getElementById('color');
            const imageSelect = document.getElementById('image');
            const imagePreview = document.getElementById('image-preview');
            const topTextInput = document.getElementById('top-text');
            const bookTitleInput = document.getElementById('book-title');
            const subTitleInput = document.getElementById('sub-title');
            const authorInput = document.getElementById('author');
            const resetButton = document.getElementById('reset-button');

            // Book cover elements
            const topBar = document.getElementById('top_bar');
            const topTitle = document.getElementById('top_title');
            const middleImage = document.getElementById('middle_image');
            const middleTitle = document.getElementById('middle_title');
            const subTitle = document.getElementById('sub_title');
            const bottomRight = document.getElementById('bottom_right');

            // Populate image select
            images.forEach(imagePath => {
                const option = document.createElement('option');
                option.value = imagePath;
                option.textContent = imagePath.split('/').pop();
                imageSelect.appendChild(option);
            });

            // Set initial values
            colorInput.value = model.color;
            imageSelect.value = model.image;
            topTextInput.value = model.topText;
            bookTitleInput.value = model.bookTitle;
            subTitleInput.value = model.subTitle;
            authorInput.value = model.author;

            // Add preview of oreally-images in the dropdown
            const imagePreviewStyle = document.createElement('style');
            imagePreviewStyle.textContent = `
                #image option {
                    background-repeat: no-repeat;
                    background-position: left center;
                    background-size: 20px;
                    padding-left: 25px;
                }
            `;
            document.head.appendChild(imagePreviewStyle);

            // Update book cover
            function updateBookCover() {
                topBar.style.backgroundColor = model.color;
                topTitle.textContent = model.topText;
                middleImage.src = model.image;
                imagePreview.src = model.image;
                middleTitle.style.backgroundColor = model.color;
                middleTitle.textContent = model.bookTitle;
                subTitle.textContent = model.subTitle;
                bottomRight.textContent = model.author;
            }

            // Reset form to default values
            function resetToDefault() {
                model.color = defaultModel.color;
                model.image = defaultModel.image;
                model.topText = defaultModel.topText;
                model.bookTitle = defaultModel.bookTitle;
                model.subTitle = defaultModel.subTitle;
                model.author = defaultModel.author;

                // Update form inputs
                colorInput.value = model.color;
                imageSelect.value = model.image;
                topTextInput.value = model.topText;
                bookTitleInput.value = model.bookTitle;
                subTitleInput.value = model.subTitle;
                authorInput.value = model.author;

                // Update book cover
                updateBookCover();
            }

            // Event listeners
            colorInput.addEventListener('input', function() {
                model.color = this.value;
                updateBookCover();
            });

            imageSelect.addEventListener('change', function() {
                model.image = this.value;
                updateBookCover();
            });

            topTextInput.addEventListener('input', function() {
                model.topText = this.value;
                updateBookCover();
            });

            bookTitleInput.addEventListener('input', function() {
                model.bookTitle = this.value;
                updateBookCover();
            });

            subTitleInput.addEventListener('input', function() {
                model.subTitle = this.value;
                updateBookCover();
            });

            authorInput.addEventListener('input', function() {
                model.author = this.value;
                updateBookCover();
            });

            resetButton.addEventListener('click', function() {
                resetToDefault();
            });

            // Initial render
            updateBookCover();
        });
    </script>
</body>
</html>
